<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input element</title>
</head>
<body>
  <form action="/action">
    <div>
      <label for="username">Enter username:</label>
      <input type="text" placeholder="enter username" id="username">
    </div>
    <div>
    <label for="password">Enter password:</label>
    <input type="password" placeholder="enter password" id="password">
    </div>
    <div>
      <label for="age">Enter your age:</label>
      <input type="number" placeholder="enter age" id="age">
    </div>

    <button>Submit</button>
    <button type="submit">Submit2</button>
    <button type="button">Just a button</button>
    <button type="reset">Reset</button>

    <br />
    <input type="submit" value="button using iput tag">
    <input type="button" value="just a button usin' input tag">

  </form>

  <h1>Button outside forms</h2>
  <button type="submit">Subscribe</button>
  <p>Note: his button can't submit any info! even if we give type to submit. It has to be inside <b>form tag</b> to submit</p>
</body>
</html>
