<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table and forms (assignment-3)</title>
</head>
<body>
  <table border="black">
    <caption>Student Information</caption>
    <tr>
      <th rowspan="6">Info</th>
      <th rowspan="2">Name</th>
      <th colspan="2">Address</th>
    </tr>
    <tr>
      <th>City</th>
      <th>House</th>
    </tr>
    <tr>
      <td>A</td>
      <td>Delhi</td>
      <td>1</td>
    </tr>
    <tr>
      <td>B</td>
      <td>Mumbai</td>
      <td>2</td>
    </tr>
    <tr>
      <td>C</td>
      <td>Kolkata</td>
      <td>3</td>
    </tr>
    <tr>
      <td>D</td>
      <td>Pune</td>
      <td>4</td>
    </tr>
  </table>
  
  <hr>

  <form action="/server">
    <div>
      Name:
      <input type="text" name="name" placeholder="enter you name">
    </div>
    <div>
      Sex:
      <input type="radio" name="male" id="m" value="male">
      <label for="m">male</label>
      <input type="radio" name="female" id="f" value="female">
      <label for="f">female</label>
    </div>
    <div>
      Country:
      <select name="country" id="c">
        <option>Select</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="UAE">UAE</option>
      </select>
    </div>
    Message:
    <br>
    <textarea name="message" id="msg" rows="4" cols="30"></textarea>
    <div>
      <input type="checkbox" name="newsletter" id="newsletter">
      <label for="newsletter">Subscribe?</label>
    </div>
    <button>Submit</button>
  </form>
  <hr>

  <h2>Feedback Form</h2>
  <form action="/contact" method="post">
    <div>
        <label for="n">Name:</label>
        <input type="text" name="name" id="n" placeholder="Write your name" required>
    </div>
    <br>
    <div>
        <label for="mail">Email:</label>
        <input type="email" name="email" id="mail" placeholder="Write your email" required>
    </div>
    <br>
    <div>
        <label for="msg">Message:</label>
        <br>
        <textarea name="message" id="msg" rows="4" cols="25" placeholder="Write your message"></textarea>
    </div>
    <br>
    <div>
        <label>Rate us out of 5:</label>
        <br>
        <input type="radio" name="rating" value="1" id="one" required>
        <label for="one">1</label>
        <br>
        <input type="radio" name="rating" value="2" id="two">
        <label for="two">2</label>
        <br>
        <input type="radio" name="rating" value="3" id="three">
        <label for="three">3</label>
        <br>
        <input type="radio" name="rating" value="4" id="four">
        <label for="four">4</label>
        <br>
        <input type="radio" name="rating" value="5" id="five">
        <label for="five">5</label>
    </div>
    <br>
    <button type="submit">Send your message!</button>
  </form>
</body>
</html>
