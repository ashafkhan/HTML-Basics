<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists in html</title>
</head>
<body>
    <h3>How to create lists in html</h3>
    <h4>This is unordered list</h4>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>
    <h4>This is ordered list (numbered)</h4>
    <!-- by defualt: numbers -->
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ol>
    <h4>This is ordered list (letters)</h4>
    <!-- we can give type to ordered list -->
    <ol type="a">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ol>

</body>
</html>
